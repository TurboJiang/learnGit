    <!-- 构造函数为实例化对象提供方便 -->
    <script>
        // 构造函数以另外的方式被运行，this指向who？
        function Otaku(name, age) {
            this.name = name;
            this.age = age;
        }
        var obj=new Object();
        // 指定对象
        Otaku.call(obj,"刘昊然", 21);
        // new Otaku()中发生了什么？
    </script>
