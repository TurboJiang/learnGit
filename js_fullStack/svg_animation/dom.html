<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG dom</title>
</head>
<!-- js与html交互 -->
<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" id="main" height="200">
        <text id="text" x="25" y="25" font-size="16" style="fill:rgb(0,0,0)">
            foolish
        </text>
    </svg>
    <script>
        var text=document.getElementById('text');
        // text.onclick()
        text.addEventListener('click',function(){
            // 警示框显示text的内容
            alert(this.textContent);
        });
        var main=document.getElementById('main');
        // 创建节点:节点来自w3c
        var rect=document.createElementNS('http://www.w3.org/2000/svg',"rect");
        // 设置加点属性用setAttribute
        rect.setAttribute("width",100);
        rect.setAttribute("height",30);
        rect.setAttribute("style","fill:rgb(0,0,255);stroke-width:1;stroke:rgb(0,0,0)");
        main.appendChild(rect);
    </script>
</body>
</html>
