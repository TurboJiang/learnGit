<body>
    <script>
         var string1='string1';
         var string2=string1;
        //  string2不跟着改变
         string1='edit string1';
         console.log(string1);
         console.log(string2);


        //  复杂类型
        var obj1={
            name:'obj1 name'
        }
        var obj2=obj1;
        // obj2跟随着改变
        obj1.name='obj2 name';
        console.log(obj1);
        console.log(obj2);
    </script>
</body>
