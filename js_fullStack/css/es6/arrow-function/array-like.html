        const lis = document.querySelectorAll('#lists li');

        console.log(lisHTMLContent);

        // 真数组
        const arr = [1, 2, 3]

        function foo() {
            console.log(arguments);
            const arguments_arr = Array.from(arguments);
            // 返回扩大两倍的数组
            // const map_arr=arguments_arr.map(arg =>arg * 2);
            // Array.from
            // map

            // 大于等于10的数组元素乘以3 小于10的不变
            const map_arr1=arguments_arr.map((arr1)=>{
                if(arr1>=10){
                    return arr1*3;
                    }else{return arr1;}
            })
            return map_arr1;
            // return map_arr;
        }
        // 输入
        const bar=foo(1,8,10,11);
        console.log(bar);
