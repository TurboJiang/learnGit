<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Max-Width</title>
    <style>
    html,body{
        margin: 0;padding: 0;
        height: 100%;
    }
    .page{
        height: 100px;
        background-color: cornsilk;

        /* 单屏应用经典跨设备页面处理 */

        /* 主流产品 手机是主要的浏览物 pc上班的时候看一下 */
        /* 如何在多种端都可以良好显示 ipad 100%宽度 pc960 左右留白 */
        /* 非pc100% pc 960px */
        max-width: 960px;
        /* 居中 */
        margin: 0 auto;
        /* 最小高度为页面的高度 */
        min-height: 100%;
    }
    </style>
</head>
<body>
    <!-- 单页应用 -->
    <div class="page">
        <div class="box"></div>
    </div>
</body>
</html>
