<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>weui-page</title>
</head>
<body>
    <div class="weui-cells weui-cells__forms">
        <!-- 姓名 -->
        <div class="weui-cell weui-cell_name">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">姓名</label>
                <input type="text" class="weui-input" placeholder="请输入姓名">
            </div>  
        </div>
        <!-- qq -->
        <div class="weui-cell weui-cell_qqNum">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">QQ</label>
                <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入QQ号">
            </div>
        </div>
        <!-- 手机号 -->
        <div class="weui-cell weui-cell_telNum">
            <div class="weui-cell__hd">
                <label for="" class="weui-label">手机</label>
                <input type="tel" class="weui-input" placeholder="请输入手机号">
            </div>
        </div>
        <!-- 日期 -->
        <div class="weui-cell weui-cell_date">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">日期</label>
                    <input class="weui-input" type="date" value=""/>
                </div>
        </div>
        <!-- 按钮 -->
        <div class="weui-cell_button">
            <a href="javescript:" class="weui-btn weui-btn_primary" id="showTable">确定</a>
        </div>
    </div>
</body>
</html>
